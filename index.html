<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/249afc4e5f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div id="picture">
        <div id="text">
            <img src="./images/odin-lined.png" alt="Odin Logo">
            <p>Odin</p>
        </div>
    </div>
    <div id="form">
        <div id="top">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
            </p>
            <p>
                Sign up now to get started</p>
        </div>
        <form>
            <div id="middle">
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name" required>
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name" required>
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label for="email">Email Adress</label>
                    <input type="email" id="email" name="email_adress" required>
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phone_number" required>
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
            <div id="bottom">
                <button type="submit">Sign Up</button>
                <p>
                    Already have an account? 
                    <a>Log In</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
